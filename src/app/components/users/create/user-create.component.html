<div class="top-main-container container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h4> Add Customer</h4>
      <div class="head-bar"></div>
    </div>
  </div>
  <div class="general">
    <form role="form" [formGroup]="userForm" (submit)="onSubmit()">
      <!--fieldset class="form-group mt-4">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center jusify-content-center">
                  <h5>ENABLE</h5>
                  <label for="userStatus" class="switch ml-3">
                      <input id="userStatus" type="checkbox" [checked]="status ? true : false" formControlName="status" [(ngModel)]="status">
                      <span class="slider round"></span>
                  </label>
                  </div>
                </div>
              </div>
            </div>
          </fieldset-->
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-4  mt-4">
          <fieldset class="form-group">
            <label>First Name</label><span class="required">*</span>
            <input formControlName="firstName" id="firstName" class="form-control" placeholder="First Name"
              [(ngModel)]="firstName" />
            <i class="fa fa-user" aria-hidden="true"></i>
            <app-validation [control]="userForm.controls.firstName"></app-validation>
          </fieldset>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4  mt-4">
          <fieldset class="form-group">
            <label>Last Name</label><span class="required">*</span>
            <input class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name"
              [(ngModel)]="lastName" />
            <i class="fa fa-user" aria-hidden="true"></i>
            <app-validation [control]="userForm.controls.lastName"></app-validation>
          </fieldset>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4  mt-4">
          <fieldset class="form-group">
            <label>Email</label><span class="required">*</span>
            <input class="form-control" formControlName="email" id="email" placeholder="Username" [(ngModel)]="email" />
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <app-validation [control]="userForm.controls.email"></app-validation>
          </fieldset>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4  mt-4">
          <fieldset class="form-group">
            <label>Password</label><span class="required">*</span>
            <input class="form-control" formControlName="password" id="password" placeholder="Password" type="password"
              [(ngModel)]="password" />
            <i class="fa fa-key" aria-hidden="true"></i>
            <app-validation [control]="userForm.controls.email"></app-validation>
          </fieldset>
        </div>

        <div class="col-12 mt-3">
          <!-- <hr> -->
          <div class="d-flex justify-content-between">
            <a class=" btn btn-secondary btn-outline-dark bg-light" backButton>
              <h6 class="text-dark m-0 pr-2 d-flex align-item-center jusify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-arrow-left mr-1">
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back
              </h6>
            </a>

            <div *ngIf="errorMessage" class="mt-2">
              <span class="text-danger">{{errorMessage}}</span>
            </div>

            <button type="submit" [disabled]="!userForm.valid" class="btn bg-dark ">
              <h6 class="text-white m-0 px-2">SUBMIT</h6>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
