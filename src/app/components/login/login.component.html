<div class="login-page">
    <div class="login-inner">
        <div class="logo-sec">
            <h1>Logo</h1>
        </div>

        <div class="clearfix"></div>

        <form role="form" [formGroup]="loginForm" (submit)="login()">
            <div class="form-content">
                <div class="form-group">
                    <input type="email" #email class="form-control input-underline input-lg" id="email"
                        placeholder="Username" formControlName="email">
                    <app-validation [control]="loginForm.controls.email"></app-validation>
                </div>
                <div class="form-group">
                    <input type="password" #password class="form-control input-underline input-lg" id="password"
                        placeholder="Password" formControlName="password">
                    <app-validation [control]="loginForm.controls.password"></app-validation>
                </div>
            </div>
            <div class="error-text  text-center">{{errorMessage}}</div>
            <div class="form-group text-right">
                <a [routerLink]="['/register']" class="">Are you a New User? Register here</a>
              </div>
            <button type="submit" name="login" class="btn rounded-btn">Log in</button>

        </form>

    </div>
    <span class="v-align-middle"></span>
</div>
