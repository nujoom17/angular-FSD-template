<div class="pos-f-t fixed-top header">
  <nav class="navbar navbar-light bg-inverse navbar-toggleable-lg py-0">
    <div class="d-flex justify-content-between">
      <a class="navbar-brand text-center py-3" [routerLink]="['/']">
        <h1 style="color: antiquewhite;">Logo</h1>
      </a>
      <span class="px-3 py-1 c-pointer" (click)="toogleMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-menu"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </span>
    </div>

    <div class="d-inline-flex flex-row align-item-center">
      <div class="userSection">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="#000"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
          style="opacity: 0.2; margin-right: 8px"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>

        <div ngbDropdown class="d-inline-block">
          <div class="text-white d-flex" id="dropdownBasic1" ngbDropdownToggle>
            <div class="d-inline-flex flex-column">
              <span class="account-user-name text-dark">{{ username }}</span>
              <span class="account-role text-dark">{{ userRole }}</span>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#cecece"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-down ml-1 mt-1"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>

          <div
            ngbDropdownMenu
            aria-labelledby="dropdownBasic1"
            class="dropdown-menu-right p-0"
            style="top: 30px"
          >
            <a
              [routerLink]="['administrator/admin-password']"
              title="Change Password"
              class="btn-dark d-flex p-2 align-items-center text-nowrap border-bottom"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-key"
              >
                <path
                  d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"
                ></path>
              </svg>
              <span class="pl-2"> Change password</span>
            </a>
            <a
              routerLink="login"
              (click)="logout()"
              title="Logout"
              class="btn-dark d-flex p-2 align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-log-out"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span class="pl-2">Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </nav>
</div>
